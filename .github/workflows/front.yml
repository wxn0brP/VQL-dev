name: Build Front

on:
  push:
    branches:
      - master
    paths:
      - "front/**"

  workflow_dispatch:

concurrency:
  group: build-front
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install Dependencies
        run: cd front && npm i

      - name: Build
        run: cd front && npm run build

      - name: Prepare files
        run: |
          mv front/dist public

      - name: Push to dist branch
        run: |
          cd public
          git init
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git checkout --orphan front
          git add .
          git commit -m "Build"
          
          # UÅ¼yj GITHUB_TOKEN do uwierzytelnienia przez HTTPS
          git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/wxn0brP/VQL-dev.git 
          
          git push --force origin front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}